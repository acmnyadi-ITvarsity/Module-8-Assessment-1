<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

<p>Welcome. Please Log In</p>

<form>

<label for="usernameInput">Username :</label>
<input type="text" id="usernameInput" name="usernameInput">
<br/><br/>
<label for="passwordInput">Password :</label>
<input type="password" id="passwordInput" name="passwordInput">
<p id="message"></p>
<br/><br/>
<a href="#" onclick="verifyuser()">Log in</a>

</form>

<script>

function verifyuser(){
    var username=document.getElementById("usernameInput").value;
    var password=document.getElementById("passwordInput").value;

        checkuserCreds(username, password);
}

function checkuserCreds(username, password){
    var systemusername="Bond";
    var systemuserpassword="007";

    if(username==systemusername && password==systemuserpassword){
        document.getElementById("message").innerHTML="Correct, Logging you in...";
    }
    else{
        document.getElementById("message").innerHTML="Username or Password is incorrect, please try again!."
    }
}

</script>


</body>

</html>
